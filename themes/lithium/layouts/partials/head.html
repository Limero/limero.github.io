<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ hugo.Generator }}

{{ if eq .RelPermalink "/" }}
<title>{{ .Title }}</title>
<meta property="og:title" content="{{ .Title }}">
<meta property="og:type" content="website">
{{ else }}
<title>{{ .Title }} - {{ .Site.Title }}</title>
<meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
{{ end }}
{{ with .Site.Params.favicon }}<link href='{{ . | absURL }}' rel='icon' type='image/x-icon'/>{{ end }}

{{ if eq .RelPermalink "/" }}
<meta property="description" content="{{ .Site.Params.description }}">
{{ else }}
  {{ if .Description }}
  <meta property="description" content="{{ .Description }}">
  {{ end }}
{{ end }}

{{ if .Keywords }}<meta property="keywords" content ="{{ delimit .Keywords ", " }}">{{ end }}
<link href="{{ .Site.BaseURL }}index.xml" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
<link rel="icon" href="{{ .Site.BaseURL }}{{ .Site.Params.icon.url }}" type="image/x-icon"/>
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css" media="all">
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/webmention.css" media="all">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Merriweather:400|Lato:400,400italic,700">
